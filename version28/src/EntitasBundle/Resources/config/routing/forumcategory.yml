forumcategory_index:
    path:     /
    defaults: { _controller: "EntitasBundle:ForumCategory:index" }
    methods:  GET

forumcategory_show:
    path:     /{id}/show
    defaults: { _controller: "EntitasBundle:ForumCategory:show" }
    methods:  GET

forumcategory_new:
    path:     /new
    defaults: { _controller: "EntitasBundle:ForumCategory:new" }
    methods:  [GET, POST]

forumcategory_edit:
    path:     /{id}/edit
    defaults: { _controller: "EntitasBundle:ForumCategory:edit" }
    methods:  [GET, POST]
    options:
            expose: true
forumcategory_delete:
    path:     /{id}/delete
    defaults: { _controller: "EntitasBundle:ForumCategory:delete" }
    methods:  DELETE
